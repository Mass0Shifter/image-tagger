<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Designer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Tagger</h1>
    <button id="begin">Process Bulk Data</button>

    <h3>Raw Image Name</h3>
    <label for="image_count">Total Amount Of Images</label>
    <input type="number" id="image_count" value="1">

    <label for="fileNamePrefix">Prefix Name</label>
    <input type="text" id="fileNamePrefix" value="picture (">
    <label for="fileNameSurfix">Surfix Name</label>
    <input type="text" id="fileNameSurfix" value=").png">

    <h3>Export Image Name</h3>
    <label for="exNamePrefix">Prefix</label>
    <input type="text" id="exNamePrefix" value="Tagged">

    <h3>Tag Location</h3>
    <label for="selectedLocation">Choose a Location:</label>

    <select name="selectedLocation" id="selectedLocation">
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="middle-left">Middle Left</option>
        <option value="middle-right">Middle Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="bottom-right">Bottom Right</option>
    </select>

    <label for="vertical_offset">Vertical Offset</label>
    <input type="number" id="vertical_offset" value="100">

    <label for="horizontal_offset">Horizontal Offset</label>
    <input type="number" id="horizontal_offset" value="100">


    <canvas id="designer" width="600" height="600"></canvas>
    <script src="codes.js"></script>
</body>

</html>
